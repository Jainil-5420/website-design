<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom Lists</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>

    <h2>Ordered List</h2>
    <ol class="custom-ol">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h2>Unordered List</h2>
    <ul class="custom-ul">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

</body>

</html>
