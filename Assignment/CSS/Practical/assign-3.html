<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card Layout Example</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            width: 300px;
            padding: 20px;
            border: 2px solid #4a90e2;
            /* Blue border */
            border-radius: 15px;
            /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Raised look */
            text-align: center;
        }

        .card h2 {
            margin-top: 0;
            color: #333;
        }

        .card p {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Card Title</h2>
        <p>This is a simple card layout with a border, rounded corners, and a subtle shadow effect.</p>
    </div>

</body>

</html>
