<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Hover Effects</title>
    <style>
        /* Reset defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #333;
        }

        /* Gallery layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Image styling */
        .gallery img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.4s ease, box-shadow 0.5s ease;
            cursor: pointer;
        }

        /* Hover effect */
        .gallery img:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        /* Optional responsiveness */
        @media (max-width: 600px) {
            .gallery img {
                height: 180px;
            }
        }
    </style>
</head>

<body>

    <h1>My Image Gallery</h1>

    <div class="gallery">
        <img src="https://picsum.photos/id/1015/400/300" alt="Mountain View">
        <img src="https://picsum.photos/id/1016/400/300" alt="Forest Path">
        <img src="https://picsum.photos/id/1025/400/300" alt="Beach Sunset">
        <img src="https://picsum.photos/id/1035/400/300" alt="City Skyline">
        <img src="https://picsum.photos/id/1043/400/300" alt="Snowy Mountains">
        <img src="https://picsum.photos/id/1050/400/300" alt="River View">
    </div>

</body>

</html>
