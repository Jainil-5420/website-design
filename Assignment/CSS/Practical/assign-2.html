<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three Section Layout</title>
    <style>
        body {
            background-color: #f0f0f0;
            /* Light gray background */
            font-family: Arial, sans-serif;
        }

        .section {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
        }

        #introduction {
            background: linear-gradient(to right, #ffcccb, #ffe4b5);
            /* Gradient background */
        }

        #content {
            background-color: #add8e6;
            /* Light blue (HEX) */
        }

        #footer {
            background-color: rgb(200, 255, 200);
            /* Light green (RGB) */
        }
    </style>
</head>

<body>

    <div id="introduction" class="section">
        <h2>Introduction</h2>
        <p>This is the introduction section with a gradient background.</p>
    </div>

    <div id="content" class="section">
        <h2>Content</h2>
        <p>This section contains the main content of the page.</p>
    </div>

    <div id="footer" class="section">
        <h2>Footer</h2>
        <p>This is the footer section with a soft green background.</p>
    </div>

</body>

</html>
