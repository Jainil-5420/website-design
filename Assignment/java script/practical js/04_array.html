<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Array Tasks</title>
</head>

<body>

    <h1>JavaScript Array Practice</h1>
    <p>Open the console to see the output.</p>

    <script>

        var fruits = ["banana", "watermelon", "mango"];
        console.log("Original array:", fruits);


        fruits.push("sitafal");


        fruits.shift();


        console.log("Modified array:", fruits);
    </script>

</body>

</html>
