<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <style>
        body {
            background-color: #d7c9ff;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter-box {
            background-color: #fff;
            width: 280px;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .converter-box img {
            width: 60px;
            margin-bottom: 10px;
        }

        h2 {
            margin: 10px 0;
            margin-top: 8px;
            color: #333;
            font-size: 18px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            background-color: #9b6bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #7a46f1;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            color: #4a148c;
            background: #f2e6ff;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="converter-box">
        <img src="Screenshot 2025-11-06 134206.png" alt="Currency Icon" />
        <h2>CURRENCY CONVERTER</h2>
        <label class="margin 10px">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" />

        <select id="from">
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="CND">CND</option>
        </select>

        <select id="to">
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>

        <button onclick="convertCurrency()">Convert</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function convertCurrency() {
            const amount = document.getElementById("amount").value;
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const resultBox = document.getElementById("result");

            if (amount === "" || amount <= 0) {
                resultBox.innerHTML = "⚠️ Please enter a valid amount.";
                return;
            }

            try {
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
                const data = await response.json();
                const rate = data.rates[to];
                const converted = (amount * rate).toFixed(2);
                resultBox.innerHTML = `${amount} ${from} = ${converted} ${to}`;
            } catch (error) {
                resultBox.innerHTML = "❌ Error fetching rates. Try again later.";
            }
        }
    </script>
</body>

</html>
